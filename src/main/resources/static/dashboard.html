<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Guild Nexus - Meus Personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1d20; color: #eee; }
        .char-card { cursor: pointer; transition: transform 0.2s; background: #2c3034; border: 1px solid #444; }
        .char-card:hover { transform: scale(1.03); border-color: #28a745; }
        .navbar { border-bottom: 1px solid #444; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand fw-bold" href="#">üõ°Ô∏è Guild Nexus</a>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-muted me-3" id="userDisplay">Gamer</span>
            <button onclick="logout()" class="btn btn-outline-danger btn-sm">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Meus Personagens</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newCharModal">
                + Novo Personagem
            </button>
        </div>

        <div class="row g-4" id="charList">
            <div class="col-12 text-center text-muted">Carregando...</div>
        </div>
    </div>

    <div class="modal fade" id="newCharModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Criar Personagem</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="charName" class="form-control bg-secondary text-white mb-2" placeholder="Nome do Personagem">
                    <input type="number" id="charLevel" class="form-control bg-secondary text-white mb-2" placeholder="N√≠vel (ex: 1)" value="1">
                    <input type="text" id="charClass" class="form-control bg-secondary text-white mb-2" placeholder="Classe (ex: Mago, Guerreiro)">
                    <select id="charGame" class="form-control bg-secondary text-white mb-2">
                        <option value="1">World of Warcraft</option>
                        <option value="2">League of Legends</option>
                        <option value="3">CS:GO</option>
                        <option value="4">Tibia</option>
                    </select>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-success" onclick="criarPersonagem()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
